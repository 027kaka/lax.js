<head>

  <script type="application/javascript" src="../lib/lax-presets.js"></script>
  <script type="application/javascript" src="../lib/lax.js"></script>

  <script type="application/javascript">

    window.onload = () => {
      lax.init(window.laxPresets)

      lax.addDriver('scrollY', () => {
        return document.body.scrollTop
      })

      lax.addElements(".myblock", {
        scrollY: {
          presets: ["fadeInOut", "panHorizontal screenWidth", "scaleInOut 0.2,0.2"]
        }
      })
    }
  </script>
</head>

<style>
  .myblock {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 100vh;
    left: 0;
    margin-left: -50px;
    background-color: red;
  }

  body {
    padding: 0;
    margin: 0;
    background-color: black;
    height: 10000px;
  }
</style>

<body>
  <div class="myblock"></div>
</body>
