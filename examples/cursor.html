<head>
  <script type="application/javascript" src="../lib/lax.js"></script>

  <script type="application/javascript">

    window.onload = () => {
      lax.init()

      document.addEventListener('mousemove', (e) => {
        lax.__cursorX = e.clientX
        lax.__cursorY = e.clientY
      }, false)

      lax.addDriver('cursorX', () => {
        return lax.__cursorX || 0
      }, { momentumEnabled: "absolute" })

      lax.addDriver('cursorY', () => {
        return lax.__cursorY || 0
      }, { momentumEnabled: "absolute" })

      lax.addElements(".cursor", {
        'cursorX': {
          "translateX": [
            [0, 'screenWidth'],
            [0, 'screenWidth'],
          ],
        },
        'cursorY': {
          "translateY": [
            [0, 'screenHeight'],
            [0, 'screenHeight'],
          ],
        },
        'frame': {
          "rotate": [
            [0, 6000],
            [0, 36000],
            {
              loopFrame: 6000
            }
          ]
        }
      })
    }

  </script>
</head>

<style>
  .cursor {
    width: 100px;
    height: 100px;
    position: fixed;
    top: 0;
    left: 0;
    margin-left: -50px;
    margin-top: -50px;
    z-index: 1000;
  }

  body {
    padding: 0;
    margin: 0;
    background-color: gray;
  }
</style>

<body>
  <img class="cursor" src="assets/sparkles.webp" />
  <img class="cursor" src="assets/sparkles.webp" style="transition: all 50ms" />
  <img class="cursor" src="assets/sparkles.webp" style="transition: all 100ms" />
  <img class="cursor" src="assets/sparkles.webp" style="transition: all 150ms" />
</body>
