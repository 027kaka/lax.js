<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75, minimum-scale=0.75">

  <!-- <script src="./lib/lax.min.js"></script> -->
  <script src="../src/lax.js"></script>

  <script type="text/javascript">
    window.onload = function() {
      lax.setup()

      const update = () => {
        lax.update(window.scrollY)
        window.requestAnimationFrame(update)
      }

      window.requestAnimationFrame(update)
    }
  </script>

  <style>
    body,html {
      margin:0;
      padding:0;
      color: #F3F4F5;
      background: #191818;
      overflow-x: hidden;
      height: 10000vh;
      font-family: 'Montserrat', sans-serif;
    }

    .sprite {
      width: 300px;
      height: 300px;
      margin-left: 10vw;
      position: fixed;
      top: 20vh;
    }

  </style>
</head>


<body>
  <div id="main">
    <div id="header" class="section">

      <div 
        class="lax sprite"
        data-lax-sprite-data="500,500,36,36,10"
        data-lax-sprite-image="./img/animation.png"
      />

      <div 
        class="lax sprite"
        style="transform: scale(0.5) rotate(180deg)"
        data-lax-rotate="0 0, 4000 4000"
        data-lax-sprite-data="300,300,37,3,2"
        data-lax-sprite-image="./img/kirby_sprite.png"
      />

    </div>

  </div>

</body>
